<!DOCTYPE html>
<html>
<head>
    <title>Liczby Nieparzystych</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script>
        var i = 1; // Start od 1
        while (i <= 5000) {
            if (i <= 2500) {
                document.write(i + " *<br>");
            } else {
                document.write(i + "<br>");
            }
            i += 2;
        }
    </script>
</body>
</html>
